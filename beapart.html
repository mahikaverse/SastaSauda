<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be a Part of the Change | VendorBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-green-50 to-white min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg text-center">
    
    <!-- Heading -->
    <h1 class="text-3xl md:text-4xl font-extrabold text-green-700 mb-4">
      ðŸŒ± Be a Part of the Change
    </h1>
    <p class="text-gray-600 mb-6">
      Join our sustainable community! Whether you're a vendor, buyer, or eco-friendly enthusiast,  
      become a part of SastaSauda and make a real impact.
    </p>

    <!-- Illustration -->
    <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" 
         alt="Sustainable Future" 
         class="w-32 h-32 mx-auto mb-6">

    <!-- Join Form -->
    <form id="joinForm" class="space-y-4 text-left">
      
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-semibold text-green-700">Full Name</label>
        <input type="text" 
               placeholder="Your Name" 
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-300 focus:outline-none" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-green-700">Email</label>
        <input type="email" 
               placeholder="you@example.com" 
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-300 focus:outline-none" required>
      </div>

      <!-- Role Selection -->
      <div>
        <label class="block text-sm font-semibold text-green-700">I am joining as</label>
        <select class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-300 focus:outline-none">
          <option value="vendor">Vendor (Sell Products)</option>
          <option value="buyer">Buyer (Purchase Eco-friendly Products)</option>
          <option value="supporter">Supporter (Promote Sustainability)</option>
        </select>
      </div>

      <!-- Message -->
      <div>
        <label class="block text-sm font-semibold text-green-700">Why do you want to join?</label>
        <textarea placeholder="Write a short message..." 
                  class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-300 focus:outline-none" rows="3"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105">
        âœ… Join the Community
      </button>
    </form>

    <!-- After Submit Message (hidden initially) -->
    <div id="thankYouMessage" class="hidden mt-6 text-green-700 font-semibold">
      âœ… Thank you for joining SastaSauda! Weâ€™ll reach out soon. ðŸŒ¿
    </div>

    
  <!-- JS for Form Submission -->
  <script>
    const form = document.getElementById('joinForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission
      form.classList.add('hidden'); // Hide the form
      thankYouMessage.classList.remove('hidden'); // Show thank-you message
    });
  </script>

</body>
</html>
